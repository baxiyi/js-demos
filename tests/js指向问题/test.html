		//plus:
		//手写实现bind函数
		Function.prototype.mybind = function(obj){
			let args=[].slice.call(arguments,1);
			let self=this;
			return function(){
				self.apply(obj,args.concat([].slice.apply(arguments)));
			}
		};
		let obj={
